name: Linting and testings

on:
  push:
    branches:
      - '*'

  workflow_dispatch:
    inputs:
      saveReports:
        description: 'Upload reports for sonar'
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        uses: ./actions/linting

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run unit tests
        uses: ./actions/unitTests
        with:
          saveReports: false

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run integration tests
        uses: ./actions/integrationTests
        with:
          saveReports: false
          dockerHubUsername: ${{ secrets.DOCKERHUB_USERNAME }}
